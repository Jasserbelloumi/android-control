name: Run Web Automation to Telegram
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    # زيادة وقت السماح للمهمة لكي لا تموت أثناء انتظار ردك في تليجرام
    timeout-minutes: 30 
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          pip install selenium webdriver-manager requests
      - name: Run Bot
        # استخدام PYTHONUNBUFFERED لضمان ظهور النتائج في الـ logs فوراً
        env:
          PYTHONUNBUFFERED: 1
        run: python bot.py
