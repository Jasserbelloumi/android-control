name: Run Web Automation to Telegram
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python_version: '3.9'
      - name: Install Dependencies
        run: |
          pip install selenium webdriver-manager requests
      - name: Run Bot
        run: python bot.py
